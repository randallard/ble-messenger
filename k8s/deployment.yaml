apiVersion: apps/v1
kind: Deployment
metadata:
  name: ble-messenger
  labels:
    app: ble-messenger
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ble-messenger
  template:
    metadata:
      labels:
        app: ble-messenger
    spec:
      imagePullSecrets:
      - name: ghcr-secret 
      containers:
      - name: ble-messenger
        image: ghcr.io/randallard/ble-messenger:v3
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10